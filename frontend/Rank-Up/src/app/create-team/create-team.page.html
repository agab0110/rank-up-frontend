<ion-content [fullscreen]="true">
  <div class="backgroundAdmin">

    <ion-button class="leftIcon" (click)="backButton()" fill="clear">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-button>

    <h1 class="title">Crea Team</h1>
    <ion-button id="modalAttached" class="insertImage">Inserire Immagine del Team
      <ion-icon slot="end" name="images-outline"></ion-icon>
    </ion-button>

    <h4 class="teamCode">Codice Team</h4>

    <ion-item>
      <ion-input class="code" placeholder="{{this.team.code}}" labelPlacement="stacked" [readonly]="true"></ion-input>
    </ion-item>

    <h4 class="insertName">Inserire Nome del Team</h4>
    <ion-input [(ngModel)]="this.nomeTeam" (ionInput)="teamName()" [type]="'text'" fill="outline" shape="round" mode="md" class="formInput" class="teamName" [placeholder]="'Nome Team'"></ion-input>
    <div *ngIf="teamNameError" class="error-message">{{ teamNameError }}</div>

    <ion-item class="membersquare">
      <ion-icon class="icon" name="person-add-outline" [routerLink]="['/admin/add-user']"></ion-icon>
    </ion-item>
    <ion-label class="memberlabel">Aggiungi Membro</ion-label>

    <ion-item class="rulesquare">
      <ion-icon class="icon" name="calendar-outline" [routerLink]="['/create-rule']"></ion-icon>
    </ion-item>
    <ion-label class="rulelabel">Aggiungi Regola</ion-label>

    <ion-button class="privacyTeam" (click)="presentAlert()">Privacy Team</ion-button>
    <ion-button class="createTeam" (click)="navigate()">Crea Team</ion-button>

  </div>

  <ion-modal trigger="modalAttached">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modifica Foto</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="modal">
          <ion-icon name="images-outline" class="icona" size="large"></ion-icon>
          <ion-button fill="clear">
            <ion-input type="file" (change)="loadFileFromDevice($event)" id="file-input" accept="image/png, image/jpeg">
            </ion-input>
          </ion-button>
          <div>
            <app-bt-admin-small text="Annulla" (click)="closeModal()" style="margin-right: 0.5vh;"></app-bt-admin-small>
            <app-bt-user-small text="Conferma" (click)="attach()" style="margin-left: 0.5vh;"></app-bt-user-small>
          </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
