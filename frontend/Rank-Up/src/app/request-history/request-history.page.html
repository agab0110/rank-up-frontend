<ion-content [fullscreen]="true">
  <div class="backgroundAdmin">

    <ion-button class="leftIcon" fill="clear" (click)="backButton()">
      <ion-icon name="arrow-back-outline" class="iconaBack" size="large"></ion-icon>
    </ion-button>

    <h1 class="title">Storico Richieste</h1>

    <ion-button (click)="presentAlert()" class="rightIcon" fill="clear">
      <ion-icon slot="icon-only" name="options-outline" size="large"></ion-icon>
    </ion-button>

    <div slot="start" class="searchbar">
      <app-search-bar (ionInput)="ricerca($event)"></app-search-bar>
    </div>

    <div class="listBox">
      <ion-list class="notifications" lines="none">

        <ion-item class="itemadmin" *ngFor="let rule of ruleRejected" [routerLink]="['/task-rejected']">
          <ion-icon name="close-circle-outline" size="small" class="icon"></ion-icon>
          <ion-label class="label">{{rule.user.name}}  {{rule.rule.name}}  {{rule.timestamp}}</ion-label>
        </ion-item>

        <ion-item class="itemuser"  *ngFor="let rule of rulecompleted" [routerLink]="['/admin-rule-completed']">
          <ion-icon name="checkmark-circle-outline" size="small" class="icon"></ion-icon>
          <ion-label class="label">{{rule.user.name}}  {{rule.rule.name}}  {{rule.timestamp}}</ion-label>
        </ion-item>

        <ion-item class="itemuser" *ngFor="let task of taskCompleted" [routerLink]="['/completed-task']">
          <ion-icon name="checkmark-circle-outline" size="small" class="icon"></ion-icon>
          <ion-label class="label">{{task.user.name}}  {{task.task}}  {{task.timestamp}}</ion-label>
        </ion-item>

        <ion-item class="itemadmin" *ngFor="let task of  taskRejected" [routerLink]="['/rule-rejected']">
          <ion-icon name="close-circle-outline" size="small" class="icon"></ion-icon>
          <ion-label class="label">{{task.user.name}}  {{task.task}}  {{task.timestamp}}</ion-label>
        </ion-item>

        <ion-item class="itemadmin" [routerLink]="['/task-rejected']" *ngFor="let i of this.data">
          <ion-icon name="close-circle-outline" size="small" class="icon"></ion-icon>
          <ion-label class="label">{{this.data}} {{this.data}}  {{this.data}}</ion-label>
        </ion-item>

      </ion-list>
    </div>

  </div>
</ion-content>
