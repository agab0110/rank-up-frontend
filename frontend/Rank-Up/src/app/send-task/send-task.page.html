<ion-content [fullscreen]="true">

  <div class="backgroundUser">
    <ion-button class="leftIcon">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-button>

    <h1 align="center" class="title">Task</h1>

    <div class="description">
      <app-user-element-bar labelText="[Nome Task]" buttonText="Task"></app-user-element-bar>
      <br>
      <app-user-element-bar labelText="[Punti]" buttonText="Punti"></app-user-element-bar>
    </div>

    <div class="buttons">
      <app-bt-user-small text="Visualizza descrizione" style="padding-right: 1.5vh;" id="descrizione"></app-bt-user-small>
      <app-bt-user-small text="Aggiungi allegato" style="padding-left: 1.5vh;" id="modalAttached"></app-bt-user-small>
    </div>

    <div class="confirm">
      <h4 align="center">Inviare richiesta di completamento?</h4>
      <div class="pulsanteBox">
        <div class="titoloBox" style="padding-right: 3vh;">
          <ion-button class="pulsante rifiuta">
            <ion-icon name="close-circle-outline"></ion-icon>
          </ion-button>
          <div class="text">Rifiuta</div>
        </div>
        <div class="titoloBox" style="padding-left: 3vh;">
          <ion-button class="pulsante conferma" id="conferma">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </ion-button>
          <div class="text">Accetta</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-alert
  trigger="descrizione"
  header="Descrizione"
  message="[descrizione]"
  [buttons]="descrBtns"
></ion-alert>

<ion-alert
  trigger="conferma"
  header="Inviare richiesta di completamento?"
  [buttons]="confirmBtns"
></ion-alert>

<ion-modal trigger="modalAttached">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Aggiungi allegato</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="modal">
        <ion-icon name="document-attach-outline" class="icon"></ion-icon>
        <ion-button fill="clear">
          <ion-input type="file" (change)="loadFileFromDevice($event)" id="file-input" accept="all">
          </ion-input>
        </ion-button>

        <div>
          <app-bt-user-small text="Annulla" (click)="closeModal()" style="padding-right: 0.5vh;"></app-bt-user-small>
          <app-bt-user-small text="Allega" (click)="attach()" style="padding-left: 0.5vh;"></app-bt-user-small>
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
