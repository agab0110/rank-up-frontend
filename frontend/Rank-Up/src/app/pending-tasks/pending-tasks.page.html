<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="backgroundAdmin">

    <ion-button class="leftIcon" fill="clear" (click)="backButton()">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-button>

    <h1 class="title">Attivit√† in<br />sospeso</h1>

    <div class="listBox">
      <ion-list>
        <div *ngIf="this.rules">
          <ion-item class="item" (click)="clickUserRule(rule)" *ngFor="let rule of rules">
            <img class="icon" name=iconName src={{rule.photo}}>
            <ion-label class="label">{{rule.username}}</ion-label>
            <ion-label class="label">{{rule.name}}</ion-label>
          </ion-item>
        </div>

        <div *ngIf="this.tasks">
          <ion-item class="item" (click)="clickUserTask(task)" *ngFor="let task of tasks">
            <img alt="User" class="icon" name=iconName src={{task.photo}}>
            <ion-label class="label">{{task.username}}</ion-label>
            <ion-label class="label">{{task.name}}</ion-label>
          </ion-item>
        </div>
      </ion-list>
    </div>
  </div>
</ion-content>
