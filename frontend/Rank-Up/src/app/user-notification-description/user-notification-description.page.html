<ion-content [fullscreen]="true">
  <div class="backgroundUser">

    <ion-button class="leftIcon" (click)="backButton()">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-button>

    <h1 align="center" class="title">{{notification.title}}</h1>

    <h4 align="center" class="subtitle">{{notification.date}}</h4>

    <ion-textarea fill="outline" placeholder="Descrizione" shape="round" [readonly] = true></ion-textarea>
  </div>
</ion-content>
