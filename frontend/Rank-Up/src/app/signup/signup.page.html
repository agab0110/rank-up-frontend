<ion-content [fullscreen]="true">
  <div class="backgroundLightUser">

    <ion-button class="leftIcon" (click)="backButton()">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-button>

    <div class="signup">
      <h3 class="titolo">Registrazione</h3>
      <ul *ngIf="errorCheck">
        Username gi√† in uso o campi mancanti
     </ul>
      <ion-input [(ngModel)]="user.name" [type]="'text'" [placeholder]="'Nome'" fill="outline" shape="round" mode="md" class="formInput"></ion-input>
      <ion-input [(ngModel)]="user.surname" [type]="'text'" [placeholder]="'Cognome'" fill="outline" shape="round" mode="md" class="formInput"></ion-input>
      <ion-input [(ngModel)]="user.email" [type]="'text'" [placeholder]="'Email'" fill="outline" shape="round" mode="md" class="formInput"></ion-input>
      <ion-input [(ngModel)]="user.username" (ionInput)="username_checker()" [type]="'text'" [placeholder]="'Username'" fill="outline" shape="round" mode="md" class="formInput"></ion-input>
      <ion-input [(ngModel)]="password" (ionInput)="password_checker()" [type]="'password'" [placeholder]="'Password'" fill="outline" shape="round" mode="md" class="formInput"></ion-input>

      <ion-button [disabled]="password_checker() || username_checker()" id="btUserSmall" (click)="signup()">Registrati</ion-button>
    </div>
  </div>

</ion-content>
