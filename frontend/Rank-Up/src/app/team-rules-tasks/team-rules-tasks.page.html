<ion-content [fullscreen]="true">
  <div class="backgroundAdmin">
    <ion-button class="leftIcon" fill="clear" (click)="backButton()">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-button>

    <h1 class="title">[Nome Team]</h1>

    <ion-button class="rightIcon" *ngIf="!stato" [routerLink] = "['/create-rule']">
      <ion-icon name="add-circle-outline" size="large" class="iconaRicerca"></ion-icon>
    </ion-button>

    <ion-button class="rightIcon" *ngIf="stato" [routerLink] = "['/create-task']">
      <ion-icon name="add-circle-outline" size="large" class="iconaRicerca"></ion-icon>
    </ion-button>

    <div>
      <ion-segment value="1" (ionChange)="segmentChanged($event)">
        <ion-segment-button value=1>
          <ion-label class="segmentText">Regole</ion-label>
        </ion-segment-button>
        <ion-segment-button value=2>
          <ion-label class="segmentText">Task</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <div id="div-rules-tasks" scroll="true" *ngIf="!stato">
      <ion-list id="div-rule-task">
        <ion-item-sliding id="div-rule-task" *ngFor="let item of [].constructor(10); let i = index">
          <ion-item id="div-rule-task">
            <ion-label class="label">[Nome Regola]</ion-label>
          <ion-button class="fakebutton" [disabled]="true">+15</ion-button>

        </ion-item>
          <ion-item-options side="end">
            <ion-item-option>
              <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

    <div id="div-rules-tasks" scroll="true" *ngIf="stato">
      <ion-list id="div-rule-task">
        <ion-item-sliding id="div-rule-task" *ngFor="let item of [].constructor(10); let i = index">
          <ion-item id="div-rule-task">
            <ion-label class="label">[Nome Task]</ion-label>
          <ion-button class="fakebutton" [disabled]="true">+15</ion-button>

        </ion-item>
          <ion-item-options side="end">
            <ion-item-option>
              <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

  </div>

</ion-content>
