<ion-content [fullscreen]="true">
  <div class="backgroundAdmin">
    <ion-button class="leftIcon" (click)="backButton()">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-button>

    <img class="imgUser" alt="Utente" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    <h1 class="nameUser">{{userProfile.name}}</h1>
    <h2 class="scoreUser">Punti: {{userJoin.points}}</h2>

    <div class="switch">
      <ion-segment value=1 (ionChange)="segmentChanged($event)" id="bait">
        <ion-segment-button value=1>
          <ion-label class="segmentText">Compiti completati</ion-label>
        </ion-segment-button>
        <ion-segment-button value=2>
          <ion-label class="segmentText">Premi riscossi</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>



    <div class="listBox" *ngIf="!stato">
        <div class="item" *ngFor="let rule of rules" [routerLink]="['/admin-rule-completed']">
          <div class="div-label-fakebutton">
            <div class="label" >{{rule.name}}</div>
            <ion-button class="fakebutton">{{rule.points}} pt</ion-button>
          </div>
        </div>

        <div class="item" *ngFor="let task of tasks" [routerLink]="['/completed-task']">
          <div class="div-label-fakebutton">
            <div class="label" >{{task.name}}</div>
            <ion-button class="fakebutton">{{task.points}} pt</ion-button>
          </div>
        </div>
    </div>

    <div class="listBox" *ngIf="stato">
      <div class="item" *ngFor="let prize of prizes">
        <div class="div-label-fakebutton">
          <div class="label" >{{prize.name}}</div>
          <ion-button class="fakebutton">{{prize.price}} pt</ion-button>
        </div>
      </div>
  </div>

  </div>
</ion-content>
