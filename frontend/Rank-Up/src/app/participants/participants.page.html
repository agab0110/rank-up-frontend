
<ion-content [fullscreen]="true">
 <div class="backgroundUser">

    <ion-button class="leftIcon" fill="clear" (click)="backButton()">
      <ion-icon name="arrow-back-outline" class="iconaBack" size="large"></ion-icon>
    </ion-button>
    <h1 class="title">{{team.name}}</h1>
    <h2 class="team-code">Codice: {{team.codice}}</h2>

    <div class="search">
      <app-search-bar></app-search-bar>
    </div>

    <div>
      <ion-segment value="1" (ionChange)="segmentChanged($event)">
        <ion-segment-button value=1>
          <ion-label class="segmentText">Nome</ion-label>
        </ion-segment-button>
        <ion-segment-button value=2>
          <ion-label class="segmentText">Punteggio</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <div class="listBox" *ngIf="stato">
      <ion-list class="list" lines="none">
          <ion-item class="item" *ngFor="let p of partecipantsPoints; let i = index">
            <div class="item-div">
              <img class="imgUser" alt="User" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              <ion-label class="nomeUtente">{{partecipants[i].username}}</ion-label>
              <ion-label class="points-label">{{p.points}}</ion-label>
            </div>
          </ion-item>
      </ion-list>
    </div>
    <div class="listBox" *ngIf="!stato">
      <ion-list class="list" lines="none">
        <ion-item class="item" *ngFor="let u of partecipants">
            <div class="item-div">
            <img class="imgUser" alt="User" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <ion-label class="nomeUtente">{{u.username}}</ion-label>
            </div>
          </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
