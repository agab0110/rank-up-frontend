<ion-content [fullscreen]="true">
  <div class="backgroundAdmin">

    <ion-button class="leftIcon" fill="clear" (click)="backButton()">
      <ion-icon name="arrow-back-outline" class="iconaBack" size="large"></ion-icon>
    </ion-button>

    <h1 class="title">Regola di<br/>{{user.username}} rifiutata</h1>

    <div class="div-element-bar">
      <app-admin-element-bar class="elementbar" [buttonText]="'Regola'" [labelText]="rule.name"></app-admin-element-bar>
      <div class="space-div"></div>
      <app-admin-element-bar class="elementbar" [buttonText]="'Punti'" [labelText]="rule.points"></app-admin-element-bar>
    </div>


    <!-- Placeholder descrizione e commento vanno rivisti in quanto la posizione e' buggata (label="Descrizione" labelPlacement="stacked")-->
    <ion-textarea class="descriptionArea" fill="outline" shape="round" [readonly] = true>{{rule.description}}</ion-textarea>
    <ion-textarea class="commentArea" fill="outline" placeholder="Commento" shape="round" [readonly] = true>{{ruleCompleted.comment}}</ion-textarea>

    <ion-grid class="buttons-grid">
      <ion-row>
        <ion-col class="left-col">
          <ion-button class="visualize-attached">Visualizza<br/>Allegato</ion-button>
        </ion-col>
        <ion-col class=right-col>
          <app-bt-admin-small shape="round"  clear [text]="'Chiudi'" (click)="backButton()"></app-bt-admin-small>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
