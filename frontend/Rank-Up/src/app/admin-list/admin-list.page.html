<ion-content [fullscreen]="true">
  <div class="backgroundAdmin">
    <ion-button class="leftIcon" fill="clear" (click)="backButton()">
      <ion-icon name="arrow-back-outline" size="large"></ion-icon>
    </ion-button>

    <h1 class="title">Partecipanti<br/>[Nome Team]</h1>

    <ion-button class="rightIcon" [routerLink]="['/admin/add-user']">
      <ion-icon name="add-circle-outline" size="large" class="iconaRicerca"></ion-icon>
    </ion-button>

    <ion-searchbar class="search" placeholder="Cerca"></ion-searchbar>

    <div class="choice">
      <ion-segment value="1" (ionChange)="segmentChanged($event)">
        <ion-segment-button value=1>
          <ion-label class="segmentText">Decrescente</ion-label>
        </ion-segment-button>
        <ion-segment-button value=2>
          <ion-label class="segmentText">Crescente</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <div class="listBox" *ngIf="stato">
      <ion-list class="list" lines="none">
        <ion-item-sliding *ngFor="let userJoin of usersJoinsTeam let i = index">
          <ion-item class="item" (click)="clickUser(user, userJoin)" [routerLink]="['/admin/admin-profile']" >
            <div class="item-div">
            <img class="imgUser" alt="User" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <ion-label class="nomeUtente">{{users[i].name}}</ion-label>
            <ion-label class="points-label">{{userJoin.points}}</ion-label>
            </div>

          </ion-item>
          <ion-item-options side="end">
            <ion-item-option>
              <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

    <div class="listBox" *ngIf="!stato">
      <ion-list class="list" lines="none">
        <ion-item-sliding *ngFor="let userJoin of usersJoinsTeam let i = index">
          <ion-item class="item" (click)="clickUser(users[i], userJoin)" [routerLink]="['/admin/admin-profile']">
            <div class="item-div">
            <img class="imgUser" alt="User" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <ion-label class="nomeUtente">{{users[i].name}}</ion-label>
            <ion-label class="points-label">{{userJoin.points}}</ion-label>
            </div>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option>
              <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
  </div>
</ion-content>
