<ion-content [fullscreen]="true">
  <div class="backgroundUser">

    <div id="div-image">

    </div>
    <div id="div-image-title">{{user.name}} {{user.surname}}</div>

    <div id="div-container">

      <div id="div-top">

        <div class="div-large">
          <div class="div-large-tag">Username</div>
          <div class="div-large-value">{{user.username}}</div>
        </div>

        <div class="div-large">
          <div class="div-large-tag">Email</div>
          <div class="div-large-value">{{user.email}}</div>
        </div>

      </div>
      <div id="div-middle">
        <ion-grid>
          <ion-row>

            <ion-col>
              <div class="div-element">
                <ion-button class="div-element-icon" (click)="presentAlert1()">
                  <ion-icon class="icon-black" name="ellipsis-horizontal-outline"></ion-icon>

                </ion-button>
                <div class="div-element-text">
                  Cambia nome
                </div>
              </div>
            </ion-col>

            <ion-col>
              <div class="div-element">
                <ion-button class="div-element-icon"  (click)="presentAlert2()">
                  <ion-icon class="icon-black" name="ellipsis-horizontal-outline"></ion-icon>
                </ion-button>
                <div class="div-element-text">
                  Cambia username
                </div>
              </div>
            </ion-col>

          </ion-row>
          <ion-row>
            <ion-col>
              <div class="div-element">
                <ion-button class="div-element-icon" id="modalAttached">
                  <ion-icon class="icon-black" name="person-sharp"></ion-icon>
                </ion-button>
                <div class="div-element-text">
                  Cambia foto
                </div>
              </div>
            </ion-col>
            <ion-col>
              <div class="div-element">
                <ion-button class="div-element-icon" (click)="presentAlert4() ">
                  <ion-icon class="icon-black" name="mail-outline"></ion-icon>
                </ion-button>
                <div class="div-element-text">
                  Cambia email
                </div>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col >
              <div class="div-element">
                <ion-button class="div-element-icon" (click)="presentAlert5()">
                  <ion-icon class="icon-black" name="eye-outline"></ion-icon>
                </ion-button>
                <div class="div-element-text">
                  Cambia password
                </div>
              </div>
            </ion-col>
            <ion-col>
              <div class="div-element">
                <ion-button class="div-element-icon">
                  <ion-icon class="icon-black" name="invert-mode-outline"></ion-icon>
                </ion-button>
                <div class="div-element-text">
                  Cambia tema
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
    <app-bt-user-large [text]="'Logout'" [routerLink]="['/login']"></app-bt-user-large>


  </div>
</ion-content>



<ion-modal trigger="modalAttached">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Cambia foto</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="modal">
          <ion-icon name="document-attach-outline" class="icon"></ion-icon>
          <ion-button fill="clear">
            <ion-input type="file" (change)="loadFileFromDevice($event)" id="file-input" accept="all">
            </ion-input>
          </ion-button>

          <div>
            <app-bt-user-small text="Annulla" (click)="closeModal()" style="padding-right: 0.5vh;"></app-bt-user-small>
            <app-bt-user-small text="Cambia" (click)="attach()" style="padding-left: 0.5vh;"></app-bt-user-small>
          </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
